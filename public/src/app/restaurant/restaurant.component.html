<p>restaurant works!</p>


<button routerLink="/new">New restaurant</button>

<table class="table">
    <tr>
        <td>Restaurant</td>
        <td>Cuisine</td>
        <td>Action</td>
    </tr>

    <tr *ngFor="let rest of allrest; let i = index">

        <td>{{rest.name}}</td>
        <td>{{rest.cuisine}}</td>
        <td><button routerLink="/rest/{{rest._id}}">Read reviews</button> | <button
                routerLink="/edit/{{rest._id}}">Update</button> |
            <button *ngIf="datesstamp_flags[i]" (click)="delelteOnerestfromService(rest._id)">Delete</button> <button
                (click)="showEditForm(rest._id)">Edit</button></td>
    </tr>

</table>





<div *ngIf="openform">
    <form> {{errors.name}}
        <div *ngIf="!name.valid"> Name is required</div>
        <label for="">name:
            <input type="text" name="name" [(ngModel)]="editrest.name" required minlength="2" maxlength="24"
                #name="ngModel" />
        </label>
        <br>
        {{errors.cusinie}}
        <div *ngIf="!cuisine.valid"> cuisine is required</div>
        <label for="">cuisine:
            <!-- {{name.errors | json}}
                        {{name.valid | json}} -->
            <input type="text" name="cuisine" [(ngModel)]="editrest.cuisine" required minlength="3" maxlength="24"
                #cuisine="ngModel" />
        </label>
        <br>
        <input (click)="onEdit()" type="submit" value="Edit Restaurant" />
    </form>
</div>
